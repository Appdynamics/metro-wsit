# Sample ResourceBundle properties file
ILLEGAL_ENTRY = \
    unzulässiger Eintrag: "{0}", Einträge müssen die Form "ClassName" oder "OuterClass.InnerClass" haben, nicht "ClassName.class" oder "fully.qualified.ClassName"

ERROR_LOADING_CLASS = \
    Fehler beim Laden der Klasse "{0}", aufgeführt in {1}. Bitte sicherstellen, dass Einträge im CLASSPATH aufgeführt sind und die Form "ClassName" oder "OuterClass.InnerClass" haben, nicht "ClassName.class" oder "fully.qualified.ClassName"

INVALID_PROPERTY_VALUE = \
    {1} ist kein zulässiger Wert für Property "{0}"

UNSUPPORTED_PROPERTY = \
    Property "{0}" wird nicht unterstützt

BROKEN_CONTEXTPATH = \
    "{0}" enthält nicht ObjectFactory.class oder jaxb.index

NO_DEFAULT_CONSTRUCTOR_IN_INNER_CLASS = \
    "{0}" ist eine innere Klasse, und kann deshalb keinen Defaultkonstruktor haben. Bitte 'static' hinzufügen.
