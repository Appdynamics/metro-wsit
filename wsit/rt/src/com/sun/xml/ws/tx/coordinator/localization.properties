# Localization message numbering scheme
#
# 0001 - 0999: package com.sun.xml.ws.tx.at
# 1000 - 1999: package com.sun.xml.ws.tx.client
# 2000 - 2999: package com.sun.xml.ws.tx.common
# 3000 - 3999: package com.sun.xml.ws.tx.coordinator
# 4000 - 4999: package com.sun.xml.ws.tx.service
# 5000 - 5999: package com.sun.xml.ws.tx.webservice.member
# 6000 - 6999: package com.sun.xml.ws.tx.webservice.member.at
# 7000 - 7999: package com.sun.xml.ws.tx.webservice.member.coord
#
OASIS_UNSUPPORTED_3000 = \
  WSTX-COORDINATOR-3000: This version does not support the OASIS WS-Coordination specification yet

UNRECOGNIZED_COORDINATION_TYPE_3001 = \
  WSTX-COORDINATOR-3001: ''{0}'' is not a recognized coordination type

UNSUPPORTED_CONTEXT_TYPE_3002 = \
  WSTX-COORDINATOR-3002: Unsupported class.  The context factory does not support type:''{0}''

REGISTER_REPLYTO_NOT_SET_3003 = \
  WSTX-COORDINATOR-3003: wsa:ReplyTo must be set on the incoming registration message

REGISTER_FOR_UNKNOWN_ACTIVITY_3004 = \
  WSTX-COORDINATOR-3004: an incoming register message was received for an unknown activity identifier (the activity could have timed out): ''{0}''

REGISTERRESPONSE_FAILED_3005 = \
  WSTX-COORDINATOR-3005: registerResponse sent to EPR ''{0}'' failed.  Nested exception: ''{1}''

REGISTER_FAILED_3006 = \
  WSTX-COORDINATOR-3006: register sent to EPR ''{0}'' failed.  Nested exception: ''{1}''

REGISTRATION_TIMEOUT_3007 = \
  WSTX-COORDINATOR-3007: registration timed out for activity id: ''{0}''

NONEXISTENT_REGISTRANT_3008 = \
  WSTX-COORDINATOR-3008: received registerResponse for non-existent registrant with id ''{0}'' for CoordId: ''{1}''

NO_RESPONSE_3009 = \
  WSTX-COORDINATOR-3009: no register response received from ''{0}'' for registrant id ''{1}''

NONEXISTENT_ACTIVITY_3010 = \
  WSTX-COORDINATOR-3010: received register for non-existent activity id ''{0}''


   