application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=../dist/image/jax-ws-latest-wsit/lib/
dist.jar=../dist/image/jax-ws-latest-wsit/lib/webservices-rt.jar
dist.javadoc.dir=${dist.dir}/javadoc
file.reference.appserv-deployment.jar=../lib/compiletime/appserv-deployment.jar
file.reference.grizzly.jar=../lib/compiletime/grizzly.jar
file.reference.jaxb-impl.jar=../lib/runtime/jaxb-impl.jar
file.reference.jaxb1-impl.jar=../lib/runtime/jaxb1-impl.jar
file.reference.jmac-api.jar=../lib/compiletime/jmac-api.jar
file.reference.junit-3.8.1.jar=../etc/lib/junit-3.8.1.jar
file.reference.servlet.jar=../lib/compiletime/servlet.jar
file.reference.transports-tcp=../transports/tcp
file.reference.unit-data=test/unit/data
file.reference.wsit-transports=../transports
file.reference.xws-security.jar=../lib/runtime/xws-security.jar
jar.compress=false
javac.classpath=\
    ../lib/runtime/activation.jar:\
    ../lib/runtime/jaxb-api.jar:\
    ../lib/runtime/jaxws-api.jar:\
    ../lib/runtime/jaxws-rt.jar:\
    ../lib/runtime/saaj-api.jar:\
    ../lib/runtime/jsr173_api.jar:\
    ../lib/runtime/FastInfoset.jar:\
    ../lib/runtime/jaxb-impl.jar:\
    ../lib/runtime/jsr181-api.jar:\
    ../lib/runtime/jsr250-api.jar:\
    ../lib/runtime/mail-1.4.jar:\
    ../lib/runtime/resolver.jar:\
    ../lib/runtime/saaj-impl.jar:\
    ../lib/runtime/sjsxp.jar:\
    ../lib/runtime/stax-ex.jar:\
    ../lib/runtime/stax-utils.jar:\
    ../lib/runtime/streambuffer.jar:\
    ../lib/runtime/xmldsig.jar:\
    ../lib/runtime/xmlsec.jar:\
    ../lib/runtime/jaxrpc-api.jar:\
    ${file.reference.xws-security.jar}:\
    ${file.reference.appserv-deployment.jar}:\
    ${file.reference.jmac-api.jar}:\
    ${file.reference.grizzly.jar}:\
    ${file.reference.servlet.jar}
  
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:unchecked
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${file.reference.junit-3.8.1.jar}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${file.reference.jaxb-impl.jar}:\
    ${file.reference.xws-security.jar}:\
    ${file.reference.jaxb1-impl.jar}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}:\
    test/unit/data
src.dir=src
src.gen-src.dir=build/gen-src
test.src.dir=test/unit/src
